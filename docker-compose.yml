version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pos_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pos_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos_network

  # Backend API (Python/Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos_backend
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - SECRET_KEY=production-secret-key-change-this
      - JWT_SECRET_KEY=jwt-production-secret-key-change-this
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pos_db
      - MYSQL_URI=postgresql://postgres:postgres@db:5432/pos_db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./receipts:/app/receipts
      - ./database:/app/database
    networks:
      - pos_network
    command: python app.py

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pos_frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pos_network
    command: npm run dev -- --host

volumes:
  postgres_data:
    driver: local

networks:
  pos_network:
    driver: bridge
